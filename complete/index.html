<script>
    $(document).ready(function () {
        $.ajax({
            url: './ActionServlet',
            method: 'POST',
            data: {
                todo: 'getMediums',
            },
            dataType: 'json'
        })
            // Display the mediums, it's a list of mediums
            .done(function (response) {
                console.log('Response on submit', response);
                var mediums = response.mediums;
                var mediumDisplay = $('#medium-display');
                mediumDisplay.empty();
                for (var i = 0; i < mediums.length; i++) {
                    var medium = mediums[i];
                    var img = $('<img>').attr('src', 'https://liris.cnrs.fr/mehdi.kaytoue/tmp-pfe/thumbs/Maranzana.jpg');
                    img.attr('alt', medium.name);
                    img.attr('title', medium.name);
                    var div = $('<div>').append(img);
                    // Add a random class to the div
                    var classes = ['tall', 'wide', 'big', ''];
                    var randomClass = classes[Math.floor(Math.random() * classes.length)];
                    div.addClass(randomClass);
                    mediumDisplay.append(div);
                }
            })
    });
</script>
